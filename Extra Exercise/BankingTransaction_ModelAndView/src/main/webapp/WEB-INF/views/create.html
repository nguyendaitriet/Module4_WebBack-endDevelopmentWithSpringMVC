<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <th:block th:replace="/layout/head :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form method="post" autocomplete="off" th:object="${customerDTO}">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="fa-solid fa-plus"></i>
                Create
            </button>
        </form>
    </div>
</div>

<th:block th:if="${hasError} == true">
    <div class="fixed-bottom alert alert-danger">
        <h5>Please correct errors below:</h5>
        <ul>
            <li th:each="err : ${#fields.errors('customerDTO.*')}" th:text="${err}"></li>
        </ul>
    </div>
</th:block>

<th:block th:replace="/layout/operation-status :: operation-status"></th:block>
<th:block th:replace="/layout/script :: script"></th:block>
</body>
</html>
