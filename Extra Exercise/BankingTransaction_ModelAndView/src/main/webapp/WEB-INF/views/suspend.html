<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suspend Customer</title>
    <th:block th:replace="/layout/head :: head"></th:block>
</head>
<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Suspend customer</h1>
                </div>
                <div class="col-sm-7">
                    <a href="/customers" class="btn btn-outline-light">
                        <i class="fa-solid fa-bars"></i>
                        <span>List of customers</span>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <form method="post" autocomplete="off" th:object="${customerDTO}">
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName"
                               th:value="*{fullName}" th:field="*{fullName}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                               th:value="*{email}" th:field="*{email}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone"
                               th:value="*{phone}" th:field="*{phone}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address"
                               th:value="*{address}" th:field="*{address}">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-danger">
                    <i class="fas fa-ban"></i>
                    Suspend
                </button>
            </form>
        </div>
    </div>

    <th:block th:replace="/layout/operation-status :: operation-status"></th:block>
    <th:block th:replace="/layout/script :: script"></th:block>
</body>
</html>
