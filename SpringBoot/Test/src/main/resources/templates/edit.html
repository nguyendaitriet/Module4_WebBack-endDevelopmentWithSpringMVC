<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update City</title>
    <th:block th:replace="/layout/head :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Update city</h1>
            </div>
            <div class="col-sm-7">
                <a href="/cities" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of cities</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form method="post" autocomplete="off" th:object="${newCity}">
            <div class="row mt-3">
                <div class="col-md-4 mb-3">
                    <label for="cityName" class="form-label">City Name</label>
                    <input type="text" class="form-control" id="cityName" th:field="*{cityName}">
                </div>
                <div class="mb-3 float-left col-md-4">
                    <label for="nation" class="form-label">Nation</label>
                    <select id="nation" name="nationId" class="form-control">
                        <th:block th:each="nation : ${nationList}">
                            <option th:value="${nation.id}" th:selected="(${nation.id} == ${newCity.nation.id})"
                                    th:text="|(${nation.id}) ${nation.nationName}|">
                            </option>
                        </th:block>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="number" class="form-control" id="area" th:field="*{area}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="population" class="form-label">Population</label>
                    <input type="number" class="form-control" id="population" th:field="*{population}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="gdp" class="form-label">GDP</label>
                    <input type="number" class="form-control" id="gdp" th:field="*{gdp}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="fa-solid fa-plus"></i>
                Update
            </button>
        </form>
    </div>
</div>

<th:block th:if="${hasError} == true">
    <div class="fixed-bottom alert alert-danger">
        <h5>Please correct errors below:</h5>
        <ul>
            <li th:each="err : ${#fields.errors('newCity.*')}" th:text="${err}"></li>
        </ul>
    </div>
</th:block>

<th:block th:replace="/layout/operation-status :: operation-status"></th:block>
<th:block th:replace="/layout/script :: script"></th:block>
</body>
</html>
